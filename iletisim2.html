<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sayfası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div id="app" class="container">
    <h1 class="mt-5">Form Sayfası</h1>
    <form @submit.prevent="submitForm">
        <div class="form-group">
            <label for="name">Adınız:</label>
            <input type="text" id="name" v-model="formData.name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" v-model="formData.email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message">Mesajınız:</label>
            <textarea id="message" v-model="formData.message" class="form-control" required></textarea>
        </div>
        <button type="button" class="btn btn-secondary" @click="clearForm">Temizle</button>
        <button type="submit" class="btn btn-primary ml-2">Gönder</button>
    </form>

    <!-- Gönderilen form bilgilerinin görüntülendiği alan -->
    <div v-if="submitted" class="mt-4">
        <h2>Gönderilen Form Bilgileri:</h2>
        <p><strong>Ad:</strong> {{ formData.name }}</p>
        <p><strong>Email:</strong> {{ formData.email }}</p>
        <p><strong>Mesaj:</strong> {{ formData.message }}</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            formData: {
                name: '',
                email: '',
                message: ''
            },
            submitted: false
        },
        methods: {
            submitForm() {
                // Formun gönderilmesi işlemleri burada yapılabilir, örneğin bir API'ye POST isteği gönderilebilir
                // Burada sadece form verilerinin gönderildiği simüle edilmiştir
                this.submitted = true;
            },
            clearForm() {
                // Form verilerini temizle
                this.formData.name = '';
                this.formData.email = '';
                this.formData.message = '';
            }
        }
    });
</script>

</body>
</html>
