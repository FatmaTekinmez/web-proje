    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const formData = JSON.parse(localStorage.getItem('formData'));
            const container = document.getElementById('formDataContainer');

            if (formData) {
                container.innerHTML = `
                    <p><strong>Ad:</strong> ${formData.ad}</p>
                    <p><strong>Soyad:</strong> ${formData.soyad}</p>
                    <p><strong>E-mail:</strong> ${formData.email}</p>
                    <p><strong>Şifre:</strong> ${formData.password}</p>
                    <p><strong>Adres:</strong> ${formData.address}</p>
                    <p><strong>Şehir:</strong> ${formData.city}</p>
                    <p><strong>Doğum Tarihi:</strong> ${formData.birthdate}</p>
                    <p><strong>Cinsiyet:</strong> ${formData.gender}</p>
                    <p><strong>Mesaj:</strong> ${formData.message}</p>
                    <p><strong>Bilgilerin kaydedilmesine izin verildi:</strong> ${formData.isConsentGiven ? 'Evet' : 'Hayır'}</p>
                `;
            } else {
                container.innerHTML = '<p>Form verisi bulunamadı.</p>';
            }
        });
    </script>
